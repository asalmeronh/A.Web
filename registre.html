<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>registre</title>
</head>
<body>
   <h1>Exercici, formulari de registre</h1>
    <form action="/registre.html" method="GET">
        <div>
            <label for="Nom">Nom:</label>
            <input type="text" id="Nom" name="name" required>
            <label for="Llinatges">Llinatges:</label>
            <input type="text" id="Llinatges" name="surname" required>
        </div>
        <div>
            <label for="Home">Home:</label>
            <input type="radio" id="Home" name="option"
            value="Home">
            <label for="Dona">Dona:</label>
            <input type="radio" id="Dona" name="option"
            value="Dona">
            <label for="Altre">Altre:</label>
            <input type="radio" id="Altre" name="option"
            value="Altre">     
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="Email" name="Email" required>
            <label for="password">Contrasenya:</label>
            <input type="password" id="password" name="password" maxlength="10" minlength="5" required>
        </div>
        <div>
            <label for="data">Data de naixement:</label>
            <input type="date" id="date" name="data" required>
        </div>
        <div>
            <label for="chekbox">Estic d'acord amb els termes i condicions:</label>
            <input type="checkbox" id="chekbox" name="chekbox" required>
        </div>
        <div>
            <input type="submit" value="Submit" name="submit"/>
        </div>
    </form>    
</body>
</html>
